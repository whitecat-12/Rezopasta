<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AR Earth</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.165/build/three.module.js';
  import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.165/examples/jsm/webxr/ARButton.js';

  // Scene + Camera
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera();

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // AR Button
  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

  // === Earth (Sphere) ===
  const textureLoader = new THREE.TextureLoader();
  const earthTexture = textureLoader.load('https://threejsfundamentals.org/threejs/resources/images/earth-day.jpg');

  const geometry = new THREE.SphereGeometry(0.2, 64, 64); // radius 0.2m
  const material = new THREE.MeshStandardMaterial({ map: earthTexture });
  const earth = new THREE.Mesh(geometry, material);
  earth.position.set(0, 0, -0.5); // setengah meter di depan kamera
  scene.add(earth);

  // Lighting
  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  scene.add(light);

  // Animate (rotasi Bumi)
  renderer.setAnimationLoop(() => {
    earth.rotation.y += 0.003; // rotasi lambat
    renderer.render(scene, camera);
  });
</script>
</body>
</html>
